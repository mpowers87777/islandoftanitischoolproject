        <h2>Book a stay</h2>
        <p>Are you looking to book a trip to Taniti? Call us today for details.</p>
        <p>Phone: (123) 456-7890</p>
        <h2>Request information</h2>
        <form id= "myForm" action="" method="post">
            <label for="firstName">First Name:</label><br>
            <input type="text" required name="firstName" id="firstName" placeholder="John"><br><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" required name="lastName" id="lastName" placeholder="Smith"><br><br>
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" required name="phoneNumber" id="phoneNumber" placeholder="111-222-3333"><br><br>
            <label for="email">email:</label><br>
            <input type="email" required name="email" id="email" placeholder="johnsmith@domain.com"><br><br>
            <label for="confEmail">Confirm email:</label><br>
            <input type="email" required name="confEmail" id="confEmail" placeholder="johnsmith@domain.com"><br><br>
            <label for="questions">Questions?</label><br>
            <textarea rows="10" cols="80" name="questions" id="questions" placeholder="Ask any questions you may have here"></textarea><br><br>
            
            <input type="submit">
        </form>
